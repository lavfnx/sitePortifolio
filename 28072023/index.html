<!-- declaração de que o documento é html, marcando o início do código-->

<!DOCTYPE html>

<!--tag html lang: especifíca a linguagem do site-->

<html lang="en">

<!--tag head: não é visualizado no corpo (body) da página, armazena os metadados -->

<head>

  <!-- metadado UTF-8: considera um conjunto de caracteres presente no idioma portugês (acentuação, por exemplo) -->
  <meta charset="UTF-8">

  <!-- metadado que possibilita a visualização em navegador de dispositivo móvel, mantendo a escala -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- referência o arquivo CSS -->
  <link rel="stylesheet" href="style/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cabin:ital,wght@1,500&family=Playfair+Display:ital,wght@0,600;1,400&family=Qwitcher+Grypen&family=Roboto+Condensed&family=Rubik:wght@300&display=swap"
    rel="stylesheet">

  <!-- tag title: título da guia-->
  <title>soluções em TI</title>

</head>


<!--tag body definir o corpo do documento (conteúdo a ser visualizado)-->

<body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cabin:ital,wght@1,500&family=Playfair+Display:ital,wght@0,600;1,400&family=Qwitcher+Grypen&family=Roboto+Condensed&family=Rubik:wght@300&display=swap');
  </style>

  <!--cabeçalho da página-->
  <header>

    <!--tag nav: cria uma sessão de menu (navgation)-->
    <nav>

      <!--tag ul: cria uma lista desordenada, enquanto tag ol cria uma lista ordenada-->
      <ul id="menu">

        <!--tag li: determina cada item-->

        <!-- possibilita que o texto seja clicável -->

        <!-- href determina o redirecionamento da página -->

        <li><a href="#"> Início </a></li>
        <li><a href="sobremim.html"> Sobre mim </a></li>
        <li><a href="#servicos"> Soluções em TI </a></li>
        <li><a href="contato.html"> Contato </a></li>


      </ul>

    </nav>


    <!--tag hr: cria uma linha-->
    <!-- <hr> -->

    <!-- divisão em parte menor, dentro de uma seção , idnetificada pela palavra "apresentação" -->
    <div class="apresentacao">

      <!--tag img: inserir imagem na página -->

      <!-- width significa largura -->
      <!-- heigth significa altura-->
      <div class="left">
        <img src="img/pcjpg.png" width="60%" alt="img">
      </div>

      <!--tags h1 ao h6: níveis de importância-->

      <div class="right">
        <span>Soluções tecnólogicas em</span>
        <h1>Desenvolvimento web</h1>

        <div>
          <button class="btn btnContact"> Entre em contato </button>
        </div>


      </div>



    </div>

  </header>

    <div class="containerServicos">

      </div>

      <div class="itemServico2">
        <img src="img/bancoDeDados/96px.png">
        <h2>Estruturação e administração de banco de dados</h2>

      </div>

      <div class="itemServico3">
        <img src="img/sistemaDesktop/96px.png">
        <h2>Desenvolvimento de sistema desktop</h2>

      </div>

      <div class="itemServico4">
        <img src="img/desenvolverSite/96px.png">
        <h2>Desevolvimento e hospedagem de sites</h2>

      </div>


    </div>

</body>


</html>
